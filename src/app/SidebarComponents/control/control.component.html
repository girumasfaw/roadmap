<div class="control" [ngClass]="{'open': isOpen == true}">
     <div >
         <span class="drawer-toggel" (click)="toggle()" [ngClass]="{'open': isOpen == true}">
            <svg *ngIf= "isOpen == false" width="24" height="24" viewBox="0 0 24 24" focusable="false" role="presentation"><path d="M10.294 9.698a.988.988 0 0 1 0-1.407 1.01 1.01 0 0 1 1.419 0l2.965 2.94a1.09 1.09 0 0 1 0 1.548l-2.955 2.93a1.01 1.01 0 0 1-1.42 0 .988.988 0 0 1 0-1.407l2.318-2.297-2.327-2.307z" fill="grey" fill-rule="evenodd"></path></svg>
            <svg *ngIf= "isOpen == true" width="24" height="24" viewBox="0 0 24 24" focusable="false" role="presentation"><path d="M13.706 9.698a.988.988 0 0 0 0-1.407 1.01 1.01 0 0 0-1.419 0l-2.965 2.94a1.09 1.09 0 0 0 0 1.548l2.955 2.93a1.01 1.01 0 0 0 1.42 0 .988.988 0 0 0 0-1.407l-2.318-2.297 2.327-2.307z" fill="currentColor" fill-rule="evenodd"></path></svg>
         </span>
    </div>
    <div class="control__content" [ngClass]="{'open': isOpen == true}">
        <div class="create">
            <span class="create__btn" (click)="createEpic()">+ Create Epic</span>
        </div>
        <ng-container *ngFor="let epic of ganttService.ganttItems$ | async">
            <app-epic [epic]="epic"></app-epic>
        </ng-container>
    </div>
</div>
